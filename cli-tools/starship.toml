# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
scan_timeout = 10

[directory]
truncation_length = 4
repo_root_style = "bold white"
repo_root_format = '[$before_root_path]($before_repo_root_style)[î‚ $repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '

[git_state]
format = "\\([$state( $progress_current/$progress_total)]($style)\\) "
disabled = false

[git_metrics]
disabled = false

[kubernetes]
format = ""
disabled = false

[[battery.display]]
threshold = 20
style = "bold red"
